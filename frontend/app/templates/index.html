<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{% block title %}Frontend{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
          crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<body>
    {% block body %}
    <nav class="navbar navbar-expand-md navbar-reverse navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ashlar Public Frontend</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 sidebar" style="margin-top:10px">
                <h4>Filters</h4>
                <hr/>
                <form id="filter-form">
                    <div class="col-xs-12">
                        <div class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search"
                                placeholder="Filter by search" aria-label="Filter by search"
                                name="search">
                            <button class="btn btn-outline-dark my-2 my-sm-0" id="search-submit"
                                    type="submit">
                                Search
                            </button>
                        </div>
                    </div>
                    <br/>
                    <div class="col-xs-12">
                        <div class="accordion" id="recordtype-accordion">
                            <div class="card">
                                <div class="card-header" id="recordtype-dropdown-link">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#recordtype-dropdown">
                                            Record Types
                                        </button>
                                    </h5>
                                </div>
                                <div id="recordtype-dropdown" class="collapse show" data-parent="#recordtype-accordion">
                                    <div class="card-body">
                                        <select name="record_type" id="recordtype-options"></select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="accordion" id="filter-accordion"></div>
                    </div>
                    <br/>
                    <div class="col-xs-12 d-flex justify-content-end">
                        <button class="btn btn-outline-dark my-2 my-sm-0" id="filter-submit"
                                type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8">
                <div id="map"></div>
            </div>
        </div>
    </div>
    {% endblock %}

    <!-- Load Babel polyfill for ES6 support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Load Popper (Bootstrap dependency) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>

    <!-- Load Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

    <!-- Load Leaflet -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin="anonymous"></script>

    <!-- Extra JS files -->
    {% block extra_js %}
    <script type="text/babel">
        $(() => {
            /* --------------------------------------------------------- //
            // Set up global variables and run initialization functions. //
            // --------------------------------------------------------- */

            // Global variables.
            var activeLayer = {};  // Currently-selected marker layer
            const apiUrl = 'http://127.0.0.1:8000/api';  // URL for Ashlar instance

            // Make map fullscreen.
            $(window).resize(() => {
                let windowHeight = $(window).outerHeight();
                let offsetTop = $('.navbar').height(); // Calculate the top offset

                let mapHeight = windowHeight - offsetTop;
                $('#map').css('height', mapHeight);
            }).resize();

            // Initialize a map.
            var map = new L.map('map', {
                center: [39.95, -75.16],
                zoom: 12,
                dragging: true,
                touchZoom: true,
                tap: true,
                scrollWheelZoom: false
            });

            // Add tile layer from OSM.
            var tiles = new L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> Contributors',
                maxZoom: 18,
            }).addTo(map);

            // Initialize the filter form to intercept the submit event and use
            // custom querying logic.
            initializeFilterForm();

            // Initialize the Record Type filters, the only filters that are
            // common to all projects.
            initializeRecordTypes();

            /* --------------------- //
            // Function definitions. //
            // --------------------- */

            function initializeFilterForm() {
                // Bind events to filter form.
                $('#filter-form').submit(function(e) {
                    // User is submitting new filters -- read the form data
                    // and filter appropriately.
                    e.preventDefault();

                    let filters = getFormFilters();

                    // Record Type is filtered separate from the rest of the
                    // filters -- retrieve its data.
                    let recordTypeId = $('#recordtype-options').val();
                    let currentSchemaId = $(`.recordtype-option[value="${recordTypeId}"]`).attr('data-schema');

                    // Update filters for the selected RecordType.
                    updateFilters(currentSchemaId);

                    // If a layer is currently active, remove it from the map.
                    if (Object.keys(activeLayer).length !== 0 && map.hasLayer(activeLayer)) {
                        map.removeLayer(activeLayer);
                    }

                    // Generate query parameters and run the query.
                    let queryParams = {
                        jsonb: filters,
                        record_type: recordTypeId
                    };

                    queryRecords(queryParams);
                });
            }

            function getFormFilters() {
                // Read filters from the form and return them as an object
                // that we can use to query Ashlar.
                let filters = {};
                $('#filter-form').serializeArray().forEach((field) => {
                    // Form data gets encoded as an array of objects storing
                    // the name and value of the field. Process that object
                    // into a JSON object suitable for querying.
                    let name = field.name,
                        value = field.value;

                    if (value) {};
                });

                return filters;
            }

            function updateFilters(schemaId) {
                // Load filters for a given schema based on its `schemaId`.

                // Always clear existing filters.
                $('#filter-accordion').html('');

                // Retrieve the schema to figure out what fields need to be displayed
                $.getJSON(`${apiUrl}/recordschemas/${schemaId}`)
                    .done((schema) => {

                        let filterables = getFilterables(schema);

                        Object.keys(filterables).forEach((key) => {
                            let filterable = filterables[key];

                            let widget = getFilterWidget(key, filterable);

                            $('#filter-accordion').append(widget);
                        });

                  }).fail((err) => {
                        console.log(err);
                  });
            }

            function getFilterables(schema) {
                // Given a schema object, return a map of fields that are
                // filterable.
                let definitions = {};
                if (schema.schema && schema.schema.definitions) {
                    definitions = schema.schema.definitions;
                }

                let isFilterable = function(val) { return val.isSearchable; };
                let filterables = {};
                Object.keys(definitions).forEach((key) => {
                    let schema = definitions[key];
                    Object.keys(schema.properties).forEach((prop) => {
                        let property = schema.properties[prop];
                        // merge in `multiple` to keep track of the type of containment
                        if (isFilterable(property)) {
                            filterables[prop] = Object.assign({}, property, {multiple: schema.multiple});
                        }
                    });
                });

                return filterables;
            }

            function getFilterWidget(key, filterable) {
                // Given a `filterable` object and its name `key`,
                // return an HTML element for the filter widget.
                let num = filterable.propertyOrder;
                let elem = `
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <button class="btn btn-link" type="button"
                                        data-toggle="collapse"
                                        data-target="#filter-dropdown-${num}">
                                    ${key}
                                </button>
                            </h5>
                        </div>
                        <div id="filter-dropdown-${num}" class="collapse">
                            <div class="card-body">
                `;


                if (filterable.fieldType === 'number') {
                    // Number types should produce range dropdowns
                    elem += `
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            From
                                        </div>
                                    </div>
                                    <input type="text" class="form-control"
                                            name="min" placeholder="Minimum number" />
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            To
                                        </div>
                                    </div>
                                    <input type="text" class="form-control"
                                            name="max" placeholder="Maxium number" />
                                </div>
                    `

                } else if (filterable.fieldType === 'selectlist') {
                    // Select list types need to provide options for
                    // selection
                    elem += `
                                <div class="form-group">
                                    <select name="select" class="selectpicker form-control"
                                            multiple>
                    `;

                    for (let opt of filterable.enum) {
                        elem += `
                                        <option value="${opt}">${opt}</option>
                        `;
                    }

                    elem += `
                                    </select>
                                </div>
                    `;

                } else {
                    // No other types need elements, so break.
                    return;
                }

                elem += `
                            </div>
                        </div>
                    </div>
                `;

                return elem;
            }

            function queryRecords(queryParams = {}) {
                // Query records using the `queryParams` object,
                // updating the map once the query completes.
                let params = Object.assign({}, queryParams, {archived: false})

                $.getJSON(`${apiUrl}/records/`, params)
                    .done((data) => {
                        let records = data.results;
                        let markers = [];
                        if (records) {
                            for (let record of records) {
                                // Extract data for display as a marker
                                let coords = record.geom.coordinates;
                                let lat = coords[0],
                                    lng = coords[1];

                                let details = JSON.stringify({
                                    start: record.occurred_from,
                                    end: record.occurred_to,
                                    data: record.data,
                                }, null, 2);

                                let popup = `
                                    <h3>Details</h3>
                                    <hr/>
                                    <pre>
                                        <code>
                                            ${details}
                                        </code>
                                    </pre>
                                `;

                                // Store the marker in a layer so that we can
                                // remove it when filters change.
                                markers.push(new L.marker([lng, lat])
                                                    .bindPopup(popup));
                            }
                            // Add the layer to the map and store it in the
                            // global state variables.
                            let layer = new L.layerGroup(markers);
                            map.addLayer(layer);
                            activeLayer = layer;
                        } else {
                            console.log('No records found with query params:');
                            console.log(params);
                            alert('No records found -- see console for debug details');
                        }
                    }).fail((err) => {
                        alert(err);
                    });
            }

            function initializeRecordTypes() {
            // Retrieve record types from the API to populate filters.
                $.getJSON(`${apiUrl}/recordtypes/`)
                    .done((data) => {
                        let recordtypes = data.results;

                        // Create navbar filters for each record type
                        for (let recordtype of recordtypes) {
                            // Add a filter for this RecordType to the navbar
                            let rtOpt= `
                                <option value="${recordtype.uuid}"
                                        data-schema="${recordtype.current_schema}"
                                        class="recordtype-option">
                                    ${recordtype.plural_label}
                                </option>
                            `;
                            $('#recordtype-options').append(rtOpt);
                        }

                        // Once the RecordTypes have been populated and the map
                        // is ready, select the first available RecordType for display.
                        map.whenReady(() => {
                            $('#recordtype-options').val($('.recordtype-option').first().val());
                            $('#filter-form').submit();
                        });
                  }).fail((err) => {
                        alert(err);
                  });
            }
        });

    </script>
    {% endblock %}
</body>

</html>
